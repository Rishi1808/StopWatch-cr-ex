<!DOCTYPE html>
<html>

<head>
    <title>Stopwatch and Timer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        

        <div class="stopwatch">
            <h2>Stopwatch</h2>

            <div id="stopwatchDisplay">00:00:00</div>
            <div class="start-stop">
                <button id="startStopwatch" class="button-50" role="button">Start</button>
                <button id="stopStopwatch" class="button-50" role="button">Stop</button>
            </div>
            <div class="lap-reset">
                <button id="resetStopwatch" class="button-50" role="button">Reset</button>
                <button id="lapStopwatch" class="button-50" role="button">Lap</button>
            </div>
        </div>
      <a href="https://github.com/Rishi1808" id="redirectLink"><h2 class="contact">DEVELOPER</h2></a>
    </div>

    <script src="popup.js"></script>
</body>

</html>
